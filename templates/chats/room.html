<!-- templates/chat/chat_room.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ room.name }}</title>
</head>
<body>
    <h1>Room: {{ room.name }}</h1>

    <div id="chat-log" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll;">
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>

    <input type="text" id="chat-message-input" placeholder="Type your message..." />
    <button id="send-button">Send</button>

    <script>
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/');

        // chatSocket.onmessage = function(e) {
        //     const data = JSON.parse(e.data);
        //     const message = data['message'];
        //     // Handle incoming message
        // };

        // chatSocket.onclose = function(e) {
        //     console.error('Chat socket closed unexpectedly');
        // };

        // // Send message to server
        // function sendMessage(message) {
        //     chatSocket.send(JSON.stringify({
        //         'message': message
        //     }));
        // }
        chatSocket.onopen = () => console.log('WebSocket connected');
        chatSocket.onmessage = (e) => console.log('Message received:', e.data);
        chatSocket.onerror = (e) => console.error('WebSocket error:', e);
        chatSocket.onclose = () => console.log('WebSocket disconnected');

    </script>
</body>
</html>
